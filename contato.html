<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="../img/logo.png" alt="logo barbearia luxo"></h1>
    
            <nav>
                <ul>
                    <li><a href="../html/index.html">Home</a></li>
                    <li><a href="/">Produtos</a></li>
                    <li><a href="../html/contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form action="">
            <label for="nomesobrenome">Nome e Sobrenome</label>
            <input type="text" class="input-padrao" id="nomesobrenome">

            <label for="email">Email</label>
            <input type="email" name="" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" name="" id="telefone" class="input-padrao">

            <label for="mensagem">Mensagem</label>
            <textarea name="" id="mensagem" class="mensagem" cols="60" rows="10"></textarea>

            <fieldset>
                <legend>Como prefere receber nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>

                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
            </fieldset>

            <fieldset>
                <legend>Qual melhor horário prefere para atendimento? </legend>
                    <select name="" id="">
                        <option value="">Manhã</option>
                        <option value="">Tarde</option>
                        <option value="">Noite</option>
                    </select>
            </fieldset>
            <label for="" class="checkbox"><input type="checkbox"> Gostaria de receber novidade por Email?</label>
            <input type="submit" value="Enviar formulário" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <img src="../img/logo-branco.png" alt="imagam da barbearia">
        <p class="copyright">&copy; Copiright Barbearia - 2022</p>
    </footer>
            
</body>
</html>
