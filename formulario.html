<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="../css/formulario.css">
</head>
<body>
    <header>
        <div>
            <img src="../img/logo.png" alt="logo da barbearia">
            <nav>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Produto</a></li>
                    <li><a href="">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form action="">
            <label for="">Nome e Sobrenome</label>
            <input type="text"  class="input-padrao" >
            <label for="">Email</label>
            <input type="email"  class="input-padrao" required placeholder="meuemail@dominio.com.br">
            <label for="">Telefone</label>
            <input type="tel"  class="input-padrao">
            <label for="">Digite uma mensagem</label>
            <textarea name="" id="mensagem" cols="60" rows="10" class="input-padrao"></textarea>
           
            <fieldset class="textarea"> 
                <legend>Como prefere o nosso contato</legend>
                <label for="email"><input type="radio" name="contato" id="email" value="email">Email</label>
                <label for="ligacao"><input type="radio" id="ligacao" name="contato">Ligação</label>
                <label for="whatsapp"><input type="radio" id="whatsapp" name="contato" checked>Whatsapp</label>
                
            </fieldset>
            <fieldset>
                <legend>Qual o melhor horário para conversar?</legend>
                se
            </fieldset>
            <label for="" class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades?</label>
            <input type="submit" value="Enviar formulário" class="botao">
        </form>
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>08:00 as 18:00</td>
                </tr>
                <tr>
                    <td>Terça</td>
                    <td>08:00 as 18:00</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>08:00 as 18:00</td>
                </tr>
                <tr>
                    <td>Quinta</td>
                    <td>08:00 as 18:00</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <p>&copy; Todos direitos Reservados 2022</p>
    </footer>
</body>
</html>
